services:
  # Backend Express Server
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: bsv-exchange-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CHAIN=${CHAIN}
      - STORAGE_URL=${STORAGE_URL}
      - PRIVATE_KEY=${PRIVATE_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - bsv-network

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bsv-exchange-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - bsv-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bsv-network:
    driver: bridge
